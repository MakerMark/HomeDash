<mat-toolbar>
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <h1>Home Dash</h1>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" class="sidenav" [fixedInViewport]="true" [fixedTopGap]="0" [fixedBottomGap]="0">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/weather'" (click)="sidenav.toggle()">
        <mat-icon>wb_sunny</mat-icon>  Meteo
      </a>
      <a mat-list-item [routerLink]="'/sensors'" (click)="sidenav.toggle()">
        <mat-icon>blur_on</mat-icon>  Sensori
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
  <div style="text-align: center;">
      <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
