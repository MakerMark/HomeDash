<mat-sidenav-container class="container" fullscreen>
  <mat-sidenav #sidenav mode="side" class="sidenav" [fixedInViewport]="true" [fixedTopGap]="0" [fixedBottomGap]="0">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'" (click)="sidenav.toggle()" routerLinkActive="active">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item [routerLink]="'/weather'" (click)="sidenav.toggle()" routerLinkActive="active">
        <mat-icon>wb_sunny</mat-icon> Meteo
      </a>
      <a mat-list-item [routerLink]="'/sensors'" (click)="sidenav.toggle()" routerLinkActive="active">
        <mat-icon>blur_on</mat-icon> Sensori
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-icon-button (click)="sidenav.toggle()" class="topLeftBtn" *ngIf="!sidenav.opened">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button (click)="sidenav.toggle()" class="topLeftBtn" *ngIf="sidenav.opened">
      <mat-icon>close</mat-icon>
    </button>
    <div style="text-align: center; margin-top: 22px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
